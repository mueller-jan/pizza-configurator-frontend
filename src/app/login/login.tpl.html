<form ng-submit="login(credentials)" name="loginForm">
    <div class="form-group">
        <label for="email">Email:</label>
        <input required ng-model="credentials.email" type="email" class="form-control" id="email">

        <label for="password">Password:</label>
        <input required ng-model="credentials.password" type="password" class="form-control" id="password">
    </div>
    <input type="submit" class="btn btn-info" value="Submit">
</form>
