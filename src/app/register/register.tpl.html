<form ng-submit="register(user)" name="registerForm">
    <h3>User information</h3>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input required ng-model="user.firstName" type="text" class="form-control" id="firstName">

        <label for="lastName">Last Name:</label>
        <input required ng-model="user.lastName" type="text" class="form-control" id="lastName">
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input required ng-model="user.email" type="email" class="form-control" id="email">
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input required ng-model="user.password" type="password" class="form-control" id="password">
    </div>

    <input type="submit" class="btn btn-info" value="Submit">
</form>
