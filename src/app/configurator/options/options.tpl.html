<form ng-submit="savePizza()" name="pizzaForm">
    <h3>Options</h3>
    <h4>Name your Pizza</h4>
    <div>
        <label for="pizza-name">Name:</label>
        <input required ng-model="pizza.name" class="form-control" id="pizza-name">
    </div>

    <h4>Select your Size</h4>
    <div class="form-group">
        <div ng-repeat="size in sizes">
            <label>
                {{size.name}}
                <input ng-click="addSelectedSizeToPizza()" ng-model="$parent.$parent.selectedSize"
                       ng-value="size" type="radio">
            </label>
            <br>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-default btn-sm" >Save Pizza</button>
    </div>
    <br>
</form>
