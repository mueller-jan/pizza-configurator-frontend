<div class="row">
    <div class="col-md-3">
        <h3>Suggested Pizzas</h3>
        <div ng-repeat="suggestion in suggestions">
            <a href ng-click="loadSuggestion(suggestion)">
                {{suggestion.id}} {{suggestion.name}}
            </a>
        </div>
        <h3>Your Pizzas</h3>
        <div ng-repeat="pizza in pizzas">
            <a href ng-click="loadPizza(pizza)">
                {{pizza.id}} {{pizza.name}}
            </a>
            <a href ng-click="deletePizza(pizza.id)">
                x
            </a>
        </div>
    </div>
    <div class="col-md-6">
        <div id="pizza">
            <img src="assets/pizza-base.png"/>
            <img ng-repeat="ingredient in selectedIngredients" ng-src="{{ingredient.imagePath}}"/>
        </div>
    </div>
    <div class="col-md-3">
        <h3>Ingredients</h3>
        <!--<button type="button" class="btn btn-default btn-sm" ng-click="randomize()">Randomize</button>-->
        <div ng-repeat="ingredient in ingredients">
            <label>
                <input ng-click="calculatePrice()" type="checkbox" checklist-model="selectedIngredients"
                       checklist-value="ingredient">
                {{ingredient.name}}
            </label>
            <br>
        </div>

        <div>
            <label for="pizza-name">Name:</label>
            <input ng-model="pizza.name" class="form-control" id="pizza-name">
        </div>

        <div class="form-group">
            <label for="size">Select size:</label>
            <select ng-model="pizza.sizeName" class="form-control" id="size">
                <option>xxl</option>
                <option>xl</option>
                <option>l</option>
                <option>s</option>
            </select>
        </div>

        <div>Price: {{price}} â‚¬</div>

        <button type="button" class="btn btn-default btn-sm" ng-click="savePizza()">Save Pizza</button>
    </div>

</div>
