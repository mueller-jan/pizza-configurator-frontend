<div class="row">
    <div class="col-md-3">
        <h3>Suggested Pizzas</h3>
        <div ng-repeat="suggestion in suggestions">
            <a href ng-click="loadPizza(suggestion)">
                {{suggestion.name}}
            </a>
        </div>
        <h3>Your Pizzas</h3>
        <div ng-repeat="pizza in pizzas">
            <a href ng-click="loadPizza(pizza)">
                {{pizza.name}}
            </a>
            <a href ng-click="deletePizza(pizza.id)">
                <i class="fa fa-times"></i>
            </a>
        </div>
        <a href ng-click="newPizza()">New pizza</a>

    </div>

    <div class="col-md-6">
        <div id="pizza">
            <img class="pizza-base" src="assets/pizza-base.png"/>
            <img ng-repeat="ingredient in selectedIngredients" ng-class="ingredient.category" ng-src="{{ingredient.imagePath}}"/>
        </div>
    </div>

    <div class="col-md-3">
        <div>
            <button type="button" class="btn btn-default btn-sm" ng-hide="currentState === 0"
                    ng-click="nextState(false)">Back
            </button>
            <button type="button" class="btn btn-default btn-sm"
                    ng-hide="currentState === states.length-1 || currentState === 0"
                    ng-click="nextState(true)">Next
            </button>
        </div>
        <div ui-view="steps"></div>
        <br>
        <div ng-show="price > 0 && (currentState < states.length-1)">Price: {{(price | number:2) + " â‚¬"}}</div>
    </div>


</div>
